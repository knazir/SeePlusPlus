Parameters:
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.
  Name:
    Type: String
    Description: Your workload's name.

Resources:
  LambdaInvokePolicy:
    Metadata:
      'aws:copilot:description': 'An IAM ManagedPolicy to allow backend to invoke Lambda functions'
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Grants permission to invoke Lambda functions for code execution
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: LambdaInvokeFunction
            Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource: '*'

Outputs:
  LambdaInvokePolicy:
    Description: "The IAM::ManagedPolicy to attach to the task role for Lambda invocation"
    Value: !Ref LambdaInvokePolicy
